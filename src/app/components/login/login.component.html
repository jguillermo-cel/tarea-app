<section class="h-100 login-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <h4 class="mt-1 mb-5 pb-1">Página de login</h4>
                                </div>

                                <form [formGroup]="loginForm">
                                    <p>Ingresa con tu cuenta</p>

                                    <div class="form-outline mb-4">
                                        <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                            class="text-danger">

                                            <div *ngIf="email.errors?.['required']">
                                                Usuario es requerido.
                                            </div>
                                        </div>
                                        <input formControlName="email" type="text" id="email" class="form-control" />
                                        <label class="form-label" for="email">Usuario</label>

                                    </div>


                                    <div class="form-outline mb-4">
                                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                            class="text-danger">

                                            <div *ngIf="password.errors?.['required']">
                                                Contraseña es requerida.
                                            </div>
                                        </div>
                                        <input formControlName="password" type="password" id="password"
                                            class="form-control" />
                                        <label class="form-label" for="password">Contraseña</label>

                                    </div>


                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button (click)="login()" class="btn btn-success btn-block fa-lg  mb-3 mx-2"
                                            type="button">Ingresar</button>
                                        <a class="text-muted" href="#!">¿Olvidaste la contraseña?</a>
                                        <p class="text-danger">{{loginError}}</p>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                                        <button type="button" class="btn btn-outline-primary">Crear cuenta</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="d-none d-lg-block col-lg-6 d-flex align-items-center login-form__container-img">
                            <img src="../../../assets/img/Checklist.jpg" class="img-fluid" alt="image-login">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
